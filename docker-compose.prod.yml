version: "3.8"

networks:
  custom_network:

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
    volumes:
      - mongo_data:/data/db
    networks:
      - custom_network

  server:
    image: app_server:latest
    build:
      context: ./server
    depends_on:
      - mongo
    ports:
      - 3000:3000
    networks:
      - custom_network

volumes:
  mongo_data:
    driver: local
